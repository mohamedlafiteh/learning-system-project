{% extends 'main_page.html'%}
{% load static%}

{% block content%}
<br>

 <table class="table table-bordered  table-hover" style="background-color: #F0F0F0">
  <thead>
    <tr>
      <th scope="col" class="text-font">Quiz name</th>
      <th scope="col" class="text-font">Score to pass</th>
      <th scope="col" class="text-font">Previous score</th>
        <th scope="col">Timer</th>

    </tr>
  </thead>
  <tbody>
    <tr style="background-color: #F8F8F8">
      <td>{{obj.quiz_name}}</td>
      <td>{{obj.pass_score}} %</td>
      <td>{{result}} %</td>
        <td id="t-tag"></td>
    </tr>
    <tr>
  </tbody>
</table>

<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token%}
    <div id="q-tag"></div>
    <button type="submit" class="btn btn-primary mt-3" id="s-b"> save</button>

</form>
<div id="s-tag" class="mb-2 font-italic">


</div>
<br>



<div  id="r-tag" class="text-font font-weight-bold " >
    <div class="svg hide-s" id="svg"></div>
</div>



 <a style="margin-bottom: 80px; color: white" href="{% url 'quizes:main-view' fk=obj.lecture_na_id%}" class="btn btn-dark text-font"> Go back</a>


<script type=text/javascript>
var data_url = "{% url 'quizes:quiz-information' pk=obj.pk %}" </script>

<script type=text/javascript  >
var result_url = "{% url 'quizes:submit-view' pk=obj.pk %}"
</script>
<script type="text/javascript" src="/static/quizes/quiz.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.12/lottie.min.js" integrity="sha512-Dr2QERtNqLw0I06FR7G73CjiWvR4roRMDNTbOGp+qeGhVjEl0xs4AKZzqVFREqdOL3t8ei7H9y9XUcpYVkwEIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>


        const play = document.getElementById('s-b')


        const svgContainer = document.getElementById('svg');
        const animItem = bodymovin.loadAnimation({
            wrapper: svgContainer,
            animType: 'svg',
            loop: false,
            autoplay: false,
            path: 'https://assets9.lottiefiles.com/private_files/lf30_exa5jczj.json'
        });

        play.addEventListener('click', () => {
            svgContainer.classList.remove('hide-s');
            animItem.goToAndPlay(0,true);
        })

        animItem.addEventListener('complete', () => {
            svgContainer.classList.add('hide-s');

        })
</script>




{% endblock%}
