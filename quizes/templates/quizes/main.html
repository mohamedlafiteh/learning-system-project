{% extends 'main_page.html'%}
{% load static%}

<!--{% endblock scripts%}-->


{% block content%}

<!-- Button trigger modal -->
<!--<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">-->
<!--  Launch demo modal-->
<!--</button>-->

<!-- Modal -->
<div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Start the Quiz</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body-confirm">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
       <a href="{% url 'quizes:quiz-view' pk=obj.pk %}"> <button type="button" id="start-button" class="btn btn-success">Yes</button></a>
      </div>
    </div>
  </div>
</div>

<section id="best-features" class="text-center">
                <h2 class="mb-5 mt-5 font-weight-bold" style="color:#000080;">Available quizzes</h2>
  <hr>
  <br>
              <div class="row d-flex justify-content-center mb-4">
                      <div class="col-md-4 d-flex mb-5 justify-content-center">
                        <div class="card card-std text-center" style="width: 20rem; background-color:#484848;"  >
                          <div class="card-body text-center">
                            <button style="color:white;" class="btn btn-link modal-button" data-pk = "{{obj.pk}}"
                                    data-quiz ="{{obj.name}}" data-questions = "{{obj.number_of_questions}}"
                                    data-difficulty="{{obj.difficulty}}"
                                    data-time="{{obj.time}}"
                                    data-pass="{{obj.required_score_to_pass}}"
                                    data-bs-toggle="modal"
                                    data-bs-target="#quizStartModal"
                            >{{obj.name}} </button><br>
                            </div>
                        </div>
                      </div>

              </div>
</section>


<script type="text/javascript" src="/static/quizes/main.js"></script>

{% endblock%}
