{% extends 'main_page.html'%}
{% load static %}
{% load crispy_forms_tags %}

{% block content%}

{% block image_block %}
<header >
  <div id="img-page" class="container-fluid d-flex align-items-center justify-content-center ">
    <div>
      <div>
        <h2 class="display-6 font-weight-bold  p-5" style="color:white;" > Welcome! </h2>
        <div class="row d-flex justify-content-center text-center">
        </div>
        <hr style="color:#ff5722;">
  </div>
</header>
{% endblock %}
        <hr style="color:#ff5722;">

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  <div class="row">
        <div class="col-md-2">
                <input type="submit" value="Update" style="color: white" class="btn btn-primary btn-block text-font">
        </div>
        <div class="col-md-2 mb-4 mr-4">
                <a class="btn btn-danger btn-block text-font" style="color: white"  href="{% url 'syllabus:lecture_details' slug=lectures.slug %}">Cancel Update</a>
        </div>
</div>
</form>

{% endblock%}
