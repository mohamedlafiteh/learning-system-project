
<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main_css.css'%}">
    <title>Home page</title>
</head>
<body>
    <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Logo</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home_page'%}">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'syllabus:level_list'%}">Level</a>
                            </li>
                            {% if user.is_authenticated%}
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_account_logout'%}">Logout</a>
                            </li>
                             {% else%}
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_account_login'%}">Login</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_register'%}">Register</a>
                            </li>
                            {% endif%}
                            {% if user.is_superuser %}
                              <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin:index'%}">Admin</a>
                            </li>
                            {%endif%}
                        </ul>
                        </div>
                    </div>
                </nav>
                            {% block content%}

                            {% endblock%}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
